apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-rules
  namespace: default
spec:
  ingressClassName: nginx-class
  rules:
    - host: httpd.xcevor.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend1service
                port:
                  number: 80
    - host: nginx.xcevor.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend2service
                port:
                  number: 80